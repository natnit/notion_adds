
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #191919;
        }
        .calendar {
            width: 350px;
            background: #191919;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            color: #9b9b9b;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #9b9b9b;
        }
        .calendar-header button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #9b9b9b;
            cursor: pointer;
        }
        .weekdays, .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .weekdays div {
            font-weight: bold;
            color: #9b9b9b;
        }
        .days div {
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #9b9b9b;
        }
        .days div:hover {
            background: #9b9b9b;
            color: #191919;
            border-radius: 10%;
        }
        .days div.selected {
            background: #9b9b9b;
            color: #191919;
            border-radius: 10%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-month">&lt;</button>
            <span class="month-year"></span>
            <button class="next-month">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <script>
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let currentDate = new Date();

        function renderCalendar() {
            const daysContainer = document.querySelector(".days");
            const monthYear = document.querySelector(".month-year");
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            
            const today = new Date();
            const prevLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            const firstDayIndex = firstDay.getDay() || 7;
            const lastDayIndex = lastDay.getDay() || 7;
            
            daysContainer.innerHTML = "";

            monthYear.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            for (let x = firstDayIndex - 1; x > 0; x--) {
                const day = document.createElement("div");
                day.textContent = prevLastDay - x + 1;
                day.classList.add("prev-date");
                daysContainer.appendChild(day);
            }
            
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const day = document.createElement("div");
                day.textContent = i;
                if (
                    i === today.getDate() &&
                    currentDate.getMonth() === today.getMonth() &&
                    currentDate.getFullYear() === today.getFullYear()
                ) {
                    day.classList.add("selected");
                }
                day.addEventListener("click", () => {
                    document.querySelectorAll(".days div").forEach(d => d.classList.remove("selected"));
                    day.classList.add("selected");
                });
                daysContainer.appendChild(day);
            }
            
            for (let j = 1; j <= 7 - lastDayIndex; j++) {
                const day = document.createElement("div");
                day.textContent = j;
                day.classList.add("next-date");
                daysContainer.appendChild(day);
            }
        }

        document.querySelector(".prev-month").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.querySelector(".next-month").addEventListener("click", () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
